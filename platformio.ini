[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2

lib_deps =
    ArduinoJson@5.13.1
    PubSubClient@2.7
    WifiManager
    NTPClient

;upload_port = /dev/cu.wchusbserial14410
upload_port = /dev/cu.wchusbserial14210
monitor_speed = 115200
